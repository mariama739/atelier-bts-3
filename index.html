<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid  d-sm-flex ">
        <div class="flex-column w-50 p-4">
            <div class="p-5 bg-info  text-center mt-4 fs-2">1</div>
            <div class="p-5 bg-info mt-4 text-center fs-2">2</div>
            <div class="p-5 bg-info mt-4 text-center fs-2">4</div>
        </div>
        <div class="flex-column w-50 p-4 ">
            <div class="p-5 bg-success h-50 text-center d-flex align-items-center justify-content-center fs-2">3</div>
            <div class="p-5 bg-success mt-3 h-50 text-center d-flex align-items-center justify-content-center fs-2">5</div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
